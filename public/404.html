<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>重定向中...</title>
    <script>
        const segment = 1;
        const l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + 
            (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, segment + 1).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(segment).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
    正在重定向...
</body>
</html>
